<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    
    <div class="container-fluid">
        <h3 class="text-info my-4">API TỰ ĐỘNG TẠO DỮ LIỆU CHO THINGWORX<div class="form-inline ml-auto">
            <select class="form-control mr-2" name="new-wo" id="orderID">
                <option value="BUF_NO">BUF_NO</option>
                <option value="TRA_XANH">TRA_XANH</option>
                <option value="WATER_NO">WATER_NO</option>
            </select>
            <button id="newWO" class="btn btn-primary">New WO</button>
        </div></h3>
        <!-- Start Form input new API -->
        <div class="row">
        <div class="form-inline mb-3 mx-auto">
            
            <div class="form-group col-3">
                <label for="#apiName">API Name: </label>
                <input type="text" class="form-control ml-1 col-7" id="apiName">
            </div>
            <div class="form-group">
                <label for="#apiLink">API link: </label>
                <input type="text" class="form-control ml-1" id="apiLink">
            </div>
            <div class="form-group col-3">
                <label for="#interval">Interval (s): </label>
                <input type="text" class="form-control ml-1 col-6" id="interval">
            </div>
            <button class="btn btn-primary px-4" id="addAPI">Add</button>
        </div>
        </div>
        <!-- End Form input new API -->

        <!-- Start table API -->
        <div class="content">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th class="td--name">API Name</th>
                        <th class="td--link">API Link</th>
                        <th class="td--interval" style="text-align: center;">Interval</th>
                        <th class="td--stream">Stream</th>
                        <th class="td--timer">Counter</th>
                        <th class="td--start-time">Start Time</th>
                        <th class="td--end-time">End Time</th>
                        <th class="td--edit">Edit</th>
                    </tr>
                </thead>
                <tbody id="table-content">

                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.5/inputmask.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.5/inputmask.min.js"></script>  
  <script src="/main.js"></script>
</body>
</html>
