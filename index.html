<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
</head>
<body>
    
    <div class="container-fluid">
        <h3 class="text-info my-4">API TỰ ĐỘNG TẠO DỮ LIỆU CHO THINGWORX</h3>
        <!-- Start Form input new API -->
        <div class="row">
        <div class="form-inline mb-3 mx-auto">
            <div class="form-group col-2">
                <label for="#apiName">API Name: </label>
                <input type="text" class="form-control ml-2 col-6" id="apiName">
            </div>
            <div class="form-group col-3">
                <label for="#apiLink">API link: </label>
                <input type="text" class="form-control ml-2 col-7" id="apiLink">
            </div>
            <div class="form-group col-3">
                <label for="#apiParam">Parameters: </label>
                <input type="text" class="form-control ml-2 col-7" id="apiParam">
            </div>
            <div class="form-group col-2">
                <label for="#interval">Interval (s): </label>
                <input type="text" class="form-control ml-2 col-6" id="interval">
            </div>
            <div class="form-group col-1">
                <button class="btn btn-primary px-4" id="addAPI">Add</button>
            </div>
            
        </div>
        </div>
        <hr style="height:2px;border-width:0;color:gray;background-color:gray">
        <!-- End Form input new API -->

        <!-- New WO and start -->
        <div class="row mx-4 justify-content-between">
            <div class="form-group my-0">
                <div class="form-inline">
                    <label for="#orderID">Goods: </label>
                    <select class="form-control mx-2" name="new-wo" id="orderID">
                        <option value="BUF_NO">BUF_NO</option>
                        <option value="TRA_XANH">TRA_XANH</option>
                        <option value="WATER_NO">WATER_NO</option>
                    </select>
                    <label class="mr-2" for="#orderQuantity">Quantity:</label>
                    <input type="text" class="form-control col-1" id="orderQuantity">
                    <button class="btn btn-primary mx-3" id="startWO">Create and Start WO</button>
                    <div id="workOrderRun"></div>
                    <!-- Loading -->
                    <div id="spinner"></div>
                </div>
            </div>
        </div>

        <!--  Start all stop all -->
        <div class="row justify-content-between ml-4">
            <div class="form-inline">
            </div>
            <div class="start-all my-2 mr-4">
                <button class="btn btn-primary btn-lg mr-3" id="btn--startAll"><b>Start All</b></button>
                <button class="btn btn-danger btn-lg mr-3" id="btn--stopAll"><b>Stop All</b></button>
            </div>
        </div>
        
        <!-- Start table API -->
        <div class="content">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th class="td--name">API Name</th>
                        <th class="td--link">API Link</th>
                        <th class="td--param">Parameter</th>
                        <th class="td--interval" style="text-align: center;">Interval</th>
                        <th class="td--timer">Counter</th>
                        <th class="td--start-time">Start Time</th>
                        <th class="td--end-time">End Time</th>
                        <th class="td--stream">Stream</th>
                        <th class="td--edit">Edit</th>
                    </tr>
                </thead>
                <tbody id="table-content">

                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal Popup -->
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Thông báo</h5>
                    <button type="button" data-dismiss="modal" class="close">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.5/inputmask.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.5/inputmask.min.js"></script>  
  <script src="/main.js"></script>
</body>
</html>
